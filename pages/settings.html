<div ng-cloak style="align-content: center; text-align: center">
    <div class="row ">
        <div class="col s3 m4"></div>
        <div class="col s6 m5">
            <center><div class="card yellow darken-2" style="width: 100%; align-content: center">
                <div class="card-content">
                    <span class="card-title"><h1>Settings</h1></span>
                    <form ng-submit="save()">
                        <h5 style="align-content: center">Username:</h5><br>
                        <input type="text" value="Guest" name='username'  required style="color: darkgray; text-align: center; background-color: white";><br>

                        <h5 style="align-content: center">Password:</h5><br>
                        <input type="password" placeholder="Password" value="password" name="password" required style="text-align: center; background-color: white ; color: darkgray"><br>

                        <h5 style="align-content: center">Email:</h5><br>
                        <input type="text" placeholder="Email" name='email' value="gusty.guest@mail.com" required style="text-align: center; background-color: white ; color: darkgray"><br>

                        <h5 style="align-content: center">Phone Number:</h5><br>
                        <input type="text" placeholder="Phone Number" name="phone" value="7877877788" required style="text-align: center; background-color: white; color: darkgray"><br>

                        <h5 style="align-content: center">First Name:</h5><br>
                        <input type="text" placeholder="First Name" name="fname" value="Guest"  required style="text-align: center; background-color: white; color: darkgray"><br>

                        <h5 style="align-content: center">Last Name:</h5><br>
                        <input type="text" placeholder="Last Name" name='lname' value="Guesty" required style="text-align: center; background-color: white; color: darkgray"><br>

                        <h5 style="align-content: center">Category Preferences:</h5><br>
                        <input type="checkbox" style="opacity: 100" name="pet" value="Dog" checked>     Dog<br>
                        <input type="checkbox" style="opacity: 100" name="pet" value="Cat" checked>     Cat<br>
                        <input type="checkbox" style="opacity: 100" name="pet" value="Horse">     Horse<br>
                        <input type="checkbox" style="opacity: 100" name="pet" value="Bunny">     Bunny<br>
                        <input type="checkbox" style="opacity: 100" name="pet" value="Dolphin">     Dolphins<br>
                        <br>

                        <input class="btn blue darken-1" type="submit" value="Save" style="border-radius: 10px">
                    </form>
                    <a class="btn waves-effect waves-light red" style="font-size: 20px; height:22%; color:white; align-content: center; border: none; margin: 5px; padding: 0" ng-click="gotToNews()"><i class="material-icons">backspace</i>    Cancel</a>
                </div>
            </div></center>
        </div>
        <div class="col s3 m4"></div>
    </div>
</div>
