

<div ng-cloakstyle="right: 0; top: 0;">
    <!-- Here come the messages in the chat, each one presented in card -->
    <div class="card yellow darken-2" style="width: 100%; height:15%; position: fixed;right: 0; top: 0;">
        <div>
            <a class="btn waves-effect waves-light blue darken-1" style="float:left; width:25%; font-size: 17px; height:18%; color:white; border: none; margin: 5px; padding: 0" ng-click="goToPost()">Post</a>
            <a class="btn waves-effect waves-light blue darken-1" style="float:left; width:40%; font-size: 17px; height:18%; color:white; border: none; margin: 5px; padding: 0" ng-click="goToTherapy()">Pet Therapy</a>
            <a class="btn waves-effect waves-light blue darken-1" style="float:left; width:25%; font-size: 17px; height:18%; color:white; border: none; margin: 5px; padding: 0" ng-click="logOut()">Log Off</a>
        </div>
        <div>
            <a class="btn waves-effect waves-light blue darken-1" style="float:left; width:47%; font-size: 17px; height:18%; color:white; border: none; margin: 5px; padding: 0" ng-click="goToSetting()">User Settings</a>
            <a class="btn waves-effect waves-light blue darken-1" style="float:right; width:47%; font-size: 17px; height:18%; color:white; border: none; margin: 5px; padding: 0" ng-click="goToChatList()">Chat Groups</a>
        </div>
    </div>


</div>

<br><br><br><br><br>

<div ng-repeat="m in mainCtrl.chatList" style="top: 100; z-index:-1; position: relative; align-content: center">
    <!-- This card prodives space for the message and Like/dislike buttons -->
    <div class="row">
        <div class="col s12 m6">
            <p class="card">
                <p class="card-content">
                    <!-- Card Title is the person who write the message -->
            <span class="card-title">  <h3>{{m.cName}}</h3>     </span> Created On: {{m.cTime}}
                    <img style="width: 100%" src="{{m.url}}" alt="image">

                <div>{{m.text}}</div>
                </p>
        </div>
    </div>
</div>
