<!-- Here come the messages in the chat, each one presented in card -->
<br><br><br><br><br><br><br><br><br><br><br><br>
<div ng-repeat="m in chatCtrl.messageList" style="width: 90%; align-content: center">
    <!-- This card prodives space for the message and Like/dislike buttons -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <!-- Card Title is the person who write the message -->
                    <span class="card-title"></span>
                    <!-- Here comes the message text -->
                    <h5><strong>{{m.pseudonym}}</strong></h5>
                    <p style="align-content:center">
                        {{m.text}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col s12 m6">
        <div class="card yellow darken-2" style="z-index:3; width: 100%; align-content: center;position: fixed;right: 0;
top: 0;">
            <div class="card-content ">
                <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                 <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                <button class="btn waves-effect waves-light blue darken-1" style="align-content: left; font-size: 17px" type="submit" name="action" ng-click="postMsg()">Send</button>
                <span ng-bind="m.cid"></span>
                <button class="btn waves-effect waves-light blue darken-1" style="font-size: 17px; color:white" ng-click="goToParticipants()">Add Participant</button><br><br>
                <button class="btn waves-effect waves-light blue darken-1" style="font-size:17px" type="submit" name="action" ng-click="goBack()">Go Back</button>
            </div>
        </div>
    </div>
</div>
