<div ng-cloak>
            <center><div class="card yellow darken-2" style="width: 90%">
                <div class="card-content">
                    <span class="card-title"><h1 style="margin:0">Post</h1></span>
                    <form ng-submit="save()">
                        <h5 style="float:left; margin:0">Message:</h5><br>
                        <input type="text" value="Guest" name='username' required style="float:right; margin:0; margin-top:4px;width:90%; height:50%; color: darkgray; text-align: center; background-color: white"><br><br>

                        <h5 style="float:left; margin:0">Media URL:</h5><br>
                        <input type="text" placeholder="Password" value="https://example.com/url" name="password" required style="float:right; margin:0; margin-top:4px;width:90%; height:50%; color: darkgray; text-align: center; background-color: white"><br><br>

                        <input class="btn blue darken-1" type="submit" value="Post" style="padding:0;padding-left:10px; padding-right:10px; height:8%; margin-top:2px; font-size:17px">
                        <a class="btn waves-effect waves-light blue darken-1" style="font-size: 17px; height:22%; color:white; align-content: center; border: none;padding: 0; padding-left:10px; padding-right:10px; margin: 5px;font-size:15px" ng-click="gotToNews()">Cancel</a>
                    </form>
                </div>
            </div></center>
</div>
