<!-- Here come the messages in the chat, each one presented in card -->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div ng-repeat="m in contCtrl.userList">
    <!-- This card prodives space for the message and Like/dislike buttons -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card" style="width:90%">
                <div class="card-content">
                    <!-- Card Title is the person who write the message -->
                    <h5><strong>Full Name:</strong> {{m.fName}} {{m.lName}} <strong><br>Pseudonym:</strong> {{m.pseudonym}}</h5>
                </div>
                <div class="card-action">
                    <a class="btn waves-effect waves-light blue" style="color:white; font-size:17px" ng-click="addParticipant(m.uID)">Add to Chat</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6">
        <div class="card yellow darken-2" style="z-index:3; width: 100%; height:55%; align-content: center;position: fixed;right: 0;
top: 0;">
            <div class="card-content ">
                <h5 style="color:white">Add Contact as Participant:</h5>
                <span text-white style="font-size:larger; color:white">Full Name:</span>
                 <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="contCtrl.fname"></textarea>
                 <span text-white style="font-size:larger; color:white">Usename/Phone/Email:</span>
                 <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="contCtrl.search"></textarea>
                <button class="btn waves-effect waves-light blue darken-1" style="font-size:17px" type="submit" name="action" ng-click="loadContacts()">Search</button>
                <button class="btn waves-effect waves-light blue darken-1" style="font-size:17px" type="submit" name="action" ng-click="loadContacts()">Participants</button>
                <br><br>
                <button class="btn waves-effect waves-light blue darken-1" style="font-size:17px" type="submit" name="action" ng-click="goBack()">Go Back</button>
            </div>
        </div>
    </div>
</div>
