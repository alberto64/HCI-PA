<!-- Here come the messages in the chat, each one presented in card -->
<div ng-repeat="m in contCtrl.userList">
    <!-- This card prodives space for the message and Like/dislike buttons -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card" style="width:40%">
                <div class="card-content">
                    <!-- Card Title is the person who write the message -->
                    <h5><strong>Full Name:</strong> {{m.fName}} {{m.lName}} <strong><br>Pseudonym:</strong> {{m.pseudonym}}</h5>
                </div>
                <div class="card-action">
                    <a class="btn waves-effect waves-light blue" style="color: white; font-size:20px" ng-click="addContact()">Add to Contacts<i class="material-icons">bookmark_border</i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6">
        <div class="card yellow darken-2">
            <div class="card-content ">
                <h2 style="color:white">Add Users to Contacts:</h2>
                <span text-white style="font-size:larger; color:white">First Name:</span>
                 <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="contCtrl.fname"></textarea>
                 <span text-white style="font-size:larger; color:white">Last Name:</span>
                 <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="contCtrl.lname"></textarea>
                 <span text-white style="font-size:larger; color:white">Usename/Phone/Email:</span>
                 <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="contCtrl.search"></textarea>
            </div>
            <div class="card-action white">
                <button class="btn waves-effect waves-light " style="font-size:20px" type="submit" name="action" ng-click="loadUsers()">Search<i class="material-icons prefix">search</i>
                </button>
                <button class="btn waves-effect waves-light red" style="font-size:20px" type="submit" name="action" ng-click="goBack()">Go Back<i class="material-icons prefix">highlight_off</i>
                </button>
            </div>
        </div>
    </div>
</div>
